<div class="footer">

    {{ if isset .Params "tags" }}
        {{ if gt (len .Params.tags ) 0 }}
        <div class="tags">
            <i class="fa fa-tags"></i>
            <div class="links">
                {{ range .Params.tags }}
                    <a href="/tags/{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    {{ end }}

    {{ if .IsTranslated }}
    <div class="languages">
        <i class="fa fa-language"></i>
        <div class="links">
            {{ range .Translations }}
                <a href="{{ .Permalink }}">{{ .Lang }}</a>
            {{ end }}
        </div>
    </div>
    {{ end }}

</div>
